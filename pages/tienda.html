    <link rel="icon" href="../Imagenes/Favaicon/favicon-16x16.png">
    <title>Tienda - Trekken Tandil</title>
    <meta name="description" content="Hace tu pedido online">
    <meta name="keywords" content="alimento, balanceado, perro, tandil, alimento balanceado, proteina, adulto,plus, envio domicilio">
    <link rel="stylesheet" href="../styles/estilo.css">
</head>
<body>
    <header>
        <nav class="logo">
            <a href="https://www.trekken.com.ar/" target="_blank"><img src="../Imagenes/logotipo.jpg" alt="Logotipo de Trekken"></a>            
        </nav>        
        <nav>
            <ul class="menu">
                <li class="menuitem">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menuitem">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="menuitem">
                    <a href="./campeones.html">Campeones</a>
                </li>
                <li class="menuitem active">
                    <a href="./tienda.html">Tienda</a>
                </li>
                <li class="menuitem">
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>      
        </nav>    
    </header>
    <hr>
    <main>
        <section class="tienda caja">
            <img src="../Imagenes/carrito.png" alt="carro de compras">
        
            <div class="texto">
                <h1>
                    Elige tus productos
                </h1>
                <h2>
                    Recuerda que el envio es sin cargo!
                </h2>
            </div>

        </section>
        <section class="tiendaProd">            
            <div class="tiendaTrekken tienda_foto tienda_foto1">
                <div><img src="../Imagenes/bolsa_trekken.jpg" width="300px" alt="bolsa de alimento balanceado trekken"></div>  
                <h3>
                    Trekken 15Kg
                </h3>
                <p>
                    $4.600
                </p>              
            </div>
            <div class="tiendaEuropetAC tienda_foto tienda_foto2">
                <div><img src="../Imagenes/EuropetAC.jpg" width="300px" alt="Europet alimento complementario"></div>
                <h3>
                    Europet Alimento Complementario 250 g
                </h3>
                <p>
                    $1.500
                </p>
            </div>
            <div class="tiendaEuropetSL tienda_foto tienda_foto3">
                <div><img src="../Imagenes/EuropetSL.jpg" width="300px" alt="Europet sustituto lacteo"></div>
                <h3>
                    Europet Sustituto Lacteo 250 g
                </h3>
                <p>
                    $1.600
                </p>
            </div>

        </section>
        <section class="caja3">
            <h2>
                Medio de pago
            </h2>
            <form action="efectivo" class="tiendaForm1">
                <label for="efectivo">Pago en efectivo contra entrega</label>
                    <input type="checkbox" name="acepta" value="1">
            </form>   

            <form action="tarjeta" class="tiendaForm2">
                <label for="tarjeta">Tarjeta de Credito</label>
                <select name="tarjeta" id="tarjeta">
                    <option value="Elija su tarjeta" selected>Elija su tarjeta</option>
                    <option value="VISA">VISA</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American">American Express</option>
                </select>
            </form>    
             <form action="button" class="tiendaForm3">
                <button>
                    <input type="button" value="Comprar">
                </button>
             </form>
            
        </section>
        <div class="subir">
            <a href="../pages/tienda.html">Volver</a>
        </div>
    </main>
    <hr>
    <footer>
        <h3 class="footerTitulo">
            Seguinos en nuestras redes sociales
        </h3>

            <a href="https://www.instagram.com/trekken_alimentobalanceado/?hl=es-la" target="_blank"><img src="../Imagenes/instagram.jpg" width="30px" alt=" icono instagram"></a>
        </div>
  
        <div class="faceico">
            <a href="https://www.facebook.com/eurotec.trekken/" target="_blank"><img src="../Imagenes/facebook.png" width="30px" alt="icono facebook"></a>
        </div>                
    </footer>
</body>
</html>

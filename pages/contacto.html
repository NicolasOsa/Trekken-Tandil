<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="alimento, balanceado, perro, tandil, alimento balanceado, proteina, adulto,plus, envio domicilio">
    <link rel="stylesheet" href="../styles/estilo.css">
</head>
<body>
    <header>
        <nav class="logo">
            <a href="https://www.trekken.com.ar/" target="_blank"><img src="../Imagenes/logotipo.jpg" alt="Logotipo de Trekken"></a>            
        </nav>        
        <nav>
            <ul class="menu">
                <li class="menuitem">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menuitem">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="menuitem">
                    <a href="./campeones.html">Campeones</a>
                </li>
                <li class="menuitem">
                    <a href="./tienda.html">Tienda</a>
                </li>
                <li class="menuitem active">
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>    
    </header>
    <hr>
    <main>
        <section class="form">
            <h2>
                Nuestros datos
            </h2>
            <ul>
                <li>
                    <a href="https://web.whatsapp.com/" target="_blank"><img src="../Imagenes/whatsapp.jpg" width="30px" alt="logo whatsapp"></a>2494 611608
                </li>
                <li>trekkentandil@gmail.com</li>
                <li>Tandil</li>
            </ul>
        </section>
        <section class="form">
            <H2>
                Deje su consulta
            </H2>
            <form action="Contacto">
                <label for="Nombre">
                    Nombre
                </label>        
                <input type="text" id="Nombre">
                <label for="Edad">
                    Edad
                </label>        
                <input type="number" id="Edad">
                <label for="Email">
                    Email
                </label>        
                <input type="email" id="Email">
                <br>
                <br>
                <label for="Consulta">                    
                    <textarea name="Consulta" id="Consulta" cols="30" rows="5"></textarea>
                </label>
                <button type="submit">
                    Enviar
                </button>
                <button type="reset">
                    Reset
                </button>
                <br>
                <br>
                <h3>
                    Esta conforme con el servicio?
                </h3>
                <label for="si">
                    <input type="radio" name="sino" id="si"> Si
                </label>        
                <label for="no">
                    <input type="radio" name="sino" id="no"> No
                </label>        
                <label for="no se">
                    <input type="radio" name="sino" id="no se"> No se
                </label>   
                
            </form>
        </section>
        
    </main>
    <hr>
    <footer>
        <h3 class="footerTitulo">
            Seguinos en nuestras redes sociales
        </h3>
        <div class="instaico">
            <a href="https://www.instagram.com/trekken_alimentobalanceado/?hl=es-la" target="_blank"><img src="../Imagenes/instagram.jpg" width="30px" alt=" icono instagram"></a>
        </div>
  
        <div class="faceico">
            <a href="https://www.facebook.com/eurotec.trekken/" target="_blank"><img src="../Imagenes/facebook.png" width="30px" alt="icono facebook"></a>
        </div>                
    </footer>
